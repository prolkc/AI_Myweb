<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B62F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C63FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="125" cy="125" r="125" fill="url(#bgGradient)" />
  
  <!-- Person icon -->
  <g transform="translate(125, 125)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="25" fill="white" />
    <!-- Body -->
    <ellipse cx="0" cy="35" rx="35" ry="50" fill="white" />
  </g>
  
  <!-- Text -->
  <text x="125" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Kyle</text>
</svg> 